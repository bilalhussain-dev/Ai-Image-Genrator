<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Millions of AI Images for Free</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <span class="logo">LOGO</span>
        <div class="top-menu">
            <a href="#" class="btn btn-menu-create-account">Create Account</a>
            <a href="#" class="btn btn-menu-login">Login</a>
        </div>
    </header>

    <div class="app-layout">
        <div class="app-ai-grid">
            <div class="ai-grid-x ai-grid-y-1">
                <!-- i. Create Input Ai Search Gallery Section -->
                <form action="#" class="form-search-ai">
                    <textarea name="" id="" cols="30" rows="7" class="ai-search-area" placeholder="Search"></textarea>
                </form>

                <div class="side-wrapper">
                    <!-- ii. Ask for Ideas -->
                    <div class="ask-ai-idea">
                        <h3 class="ai-title">Your Idea?</h3>
                        <div class="ai-idea-count">
                            <span class="counts">390</span>
                            <span class="ai-count-image">
                                <i class="fa fa-picture-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>

                    <!-- iii. Ai Style -->
                    <div class="ai-style">
                        <h3 class="ai-style">Style - Ai Art 6</h3>
                        <div class="img-ai-style">
                            <img src="https://hotpot.ai/images/site/ai/art_maker/style_catalog/hotpot_art_6.jpg"
                                alt="ai image" class="ai-img">
                        </div>
                    </div>

                    <!-- iv. Generate Image Button -->
                    <button type="submit" class="btn-generate">Generate Image</button>
                </div>
            </div>
            <div class="ai-grid-x ai-grid-y-2">
                <div class="ai-image-display">
                    <img src="https://hotpot.ai/images/site/ai/art_maker/style_catalog/3d_general_2.jpg" alt="">
                    <div class="ai-actions">
                        <a href="https://hotpot.ai/images/site/ai/art_maker/style_catalog/3d_general_2.jpg"
                            class="btn btn-download" download>

                            <i class="fa fa-download"></i>
                        </a>

                        <a href="#" class="btn btn-share">
                            <i class="fa fa-share"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
